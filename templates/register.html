{% extends 'layout.html' %}
{% block content %}
<style>
.form-box {
    background-color: #fff1f5;  /* Lighter pink background */
    width: 400px;
    margin: 100px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(230, 0, 35, 0.2);  /* Pinterest red shadow */
    text-align: center;
}

input[type="text"], input[type="password"] {
    padding: 10px;
    margin: 10px 0;
    width: 90%;
    border: 1px solid #881325;  /* Pinterest red border */
    border-radius: 8px;
}

input[type="submit"] {
    background-color: #911124;  /* Pinterest red */
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

a {
    display: block;
    margin-top: 10px;
    color: #7f0f1f;  /* Pinterest red */
}
</style>

<div class="form-box">
    <h2>Register</h2>
    <form method="POST">
        <input name="username" placeholder="Username"><br>
        <input name="password" type="password" placeholder="Password"><br>
        <input type="submit" value="Register">
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
</div>
{% endblock %}
