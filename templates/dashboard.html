<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V O U G E V I L L E | Dashboard</title>
    <style>
        :root {
            --primary-color: #ab2b67;
            --secondary-color: #f8e1eb;
            --text-color: #333;
            --light-text: #777;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: var(--text-color);
        }
        
        nav {
            background-color: var(--primary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            margin: 0 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .hero-text {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, #f8e1eb 0%, #ffffff 100%);
            margin-bottom: 2rem;
        }
        
        .hero-text h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .hero-text p {
            color: var(--light-text);
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .product-card {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.2rem;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }
        
        .add-to-cart-btn:hover {
            background-color: #8a2252;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
            
            nav a {
                margin: 0.5rem 0;
            }
            
            .hero-text h1 {
                font-size: 2rem;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/cart">Cart</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="hero-text">
        <h1>Step into V O U G E V I L L E</h1>
        <p>Where fashion meets fierce. Let your wardrobe do the talking!</p>
    </div>

    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' ~ product.image) }}" alt="{{ product.name }}" class="product-image">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="product-price">â‚¹{{ product.price }}</p>
                <form method="POST" action="/add_to_cart/{{ product.id }}">
                    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
